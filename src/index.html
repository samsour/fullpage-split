<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fullpage Split</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
</head>

<body>
    <div class="loader">
        <div class="signal"></div>
    </div>
    <div class="splitscreen hidden" class="main">
        <div class="section">
            <div class="section__half section__half--dark">
                <div class="section__counter"></div>
            </div>
        </div>
        <div class="section">
            <div class="section__half section__half--light">
                <div class="section__counter"></div>
            </div>
            <div class="section__half section__half--dark">
                <div class="section__counter"></div>
            </div>
        </div>

        <div class="section">
            <div class="section__half section__half--light">
                <div class="section__counter"></div>
            </div>
            <div class="section__half section__half--dark">
                <div class="section__counter"></div>
            </div>
        </div>

        <div class="section">
            <div class="section__half section__half--light">
                <div class="section__counter"></div>
            </div>
        </div>

        <div class="section">
            <div class="section__half section__half--dark">
                <img class="section__image section__image--background" src="./assets/img/ffm1.jpg">
            </div>
            <div class="section__half section__half--light">
                <div class="section__copy">
                    <h2>Frankfurt</h2>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section__half section__half--dark">
                <div class="section__copy">
                    <h2>Frankfurt at night</h2>
                </div>
            </div>
            <div class="section__half section__half--light">
                <img class="section__image section__image--background" src="./assets/img/ffm2.jpg">
            </div>
        </div>

    </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>

</html>
