<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fullpage Split</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
</head>

<body>
    <div class="loader">
        <img src="./assets/img/loader.svg">
    </div>
    <div class="splitscreen hidden" class="main">
        <div class="section">
            <div class="section__half section__half--dark">
                <div class="section__counter">Dark</div>
            </div>
        </div>
        <div class="section">
            <div class="section__half section__half--light">
                <div class="section__counter">Light</div>
            </div>
            <div class="section__half section__half--dark">
                <div class="section__counter">Dark</div>
            </div>
        </div>
        <div class="section">
            <div class="section__half section__half--dark">
                <div class="section__counter">Dark</div>
            </div>
            <div class="section__half section__half--light">
                <div class="section__counter">Light</div>
            </div>
        </div>
        <div class="section">
            <div class="section__half section__half--dark">
                <div class="section__counter">Dark</div>
            </div>
        </div>
        <div class="section">
            <div class="section__half section__half--light">
                <div class="section__counter">Light</div>
            </div>
        </div>
        <div class="section">
            <div class="section__half section__half--dark">
                <div class="section__counter">Dark</div>
            </div>
            <div class="section__half section__half--dark">
                <div class="section__counter">Dark</div>
            </div>
        </div>
        <div class="section">
            <div class="section__half section__half--light">
                <div class="section__counter">Light</div>
            </div>
            <div class="section__half section__half--light">
                <div class="section__counter">Light</div>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
