<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fullpage Split</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/jquery.fullPage.css" />
</head>

<body>
    <div id="splitscreen" class="main">
        <div class="section">
            <div class="section__half section__half--dark">
                <div class="section__counter">Dark</div>
            </div>
        </div>
        <div class="section">
            <div class="section__half section__half--light">
                <div class="section__counter">Light</div>
            </div>
            <div class="section__half section__half--dark">
                <div class="section__counter">Dark</div>
            </div>
        </div>
        <div class="section">
            <div class="section__half section__half--dark">
                <div class="section__counter">Dark</div>
            </div>
            <div class="section__half section__half--light">
                <div class="section__counter">Light</div>
            </div>
        </div>
        <div class="section">
            <div class="section__half section__half--dark">
                <div class="section__counter">Dark</div>
            </div>
        </div>
        <div class="section">
            <div class="section__half section__half--light">
                <div class="section__counter">Light</div>
            </div>
        </div>
        <div class="section">
            <div class="section__half section__half--dark">
                <div class="section__counter">Dark</div>
            </div>
            <div class="section__half section__half--dark">
                <div class="section__counter">Dark</div>
            </div>
        </div>
        <div class="section">
            <div class="section__half section__half--light">
                <div class="section__counter">Light</div>
            </div>
            <div class="section__half section__half--light">
                <div class="section__counter">Light</div>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
