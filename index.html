<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fullpage Split</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/jquery.fullPage.css" />
</head>
<body>
    <div id="splitscreen" class="main">
        <div class="section">
            <div class="column column-left">1. Left Side</div>
            <div class="column column-right">1. Right Side</div>
        </div>
        <div class="section">
            <div class="column column-left">2. Left Side</div>
            <div class="column column-right">2. Right Side</div>
        </div>
        <div class="section">
            <div class="column column-left">3. Left Side</div>
            <div class="column column-right">3. Right Side</div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./js/jquery.fullPage.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
